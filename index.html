<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>خدمة وصفتي – صيدليات شمس</title>
<style>
  :root{
    --primary:#0284c7;
    --primary-dark:#0369a1;
    --success:#16a34a;
    --danger:#dc2626;
    --bg:#f1f5f9;
    --card-bg:#ffffff;
    --radius:14px;
  }
  body{
    font-family:Tahoma,Arial,sans-serif;
    background:var(--bg);
    margin:0;
  }
  .wrap{
    max-width:720px;
    margin:16px auto;
    background:var(--card-bg);
    padding:24px;
    border-radius:var(--radius);
    box-shadow:0 4px 16px rgba(0,0,0,0.08);
  }
  h1{margin:0 0 10px;font-size:24px;color:#0f172a;}
  p{color:#334155;font-size:15px;}

  .seg{
    display:flex;gap:10px;margin:16px 0;
  }
  .seg button{
    flex:1;padding:14px;border-radius:var(--radius);
    border:1px solid #cbd5e1;background:#e2e8f0;
    cursor:pointer;font-weight:700;
  }
  .seg button.active{
    background:var(--primary);color:#fff;border-color:var(--primary-dark);
  }

  label{font-size:15px;font-weight:600;margin:12px 0 6px;display:block;color:#0f172a;}
  input,textarea{
    width:100%;padding:12px;border:1px solid #cbd5e1;
    border-radius:var(--radius);font-size:15px;
  }
  textarea{min-height:80px;}

  .btn{
    width:100%;padding:15px;border:none;border-radius:var(--radius);
    font-size:17px;font-weight:bold;cursor:pointer;margin-top:18px;
  }
  .btn-primary{background:var(--primary);color:#fff;}
  .btn-primary:hover{background:var(--primary-dark);}

  .error{color:var(--danger);margin-top:8px;font-size:14px;}

  #doneView{text-align:center;}

  .footer{
    margin-top:20px;text-align:center;font-size:13px;color:#555;
  }
</style>
</head>

<body>
<div class="wrap">

<h1>خدمة وصفتي – صيدليات شمس</h1>
<p>اختَر طريقة استلام وصفتك</p>

<div class="seg" id="modeSeg">
  <button data-mode="pickup" class="active">🚶‍♂️ استلام من الفرع</button>
  <button data-mode="delivery">🚚 توصيل للمنزل</button>
</div>

<div id="formView">

<label>رقم الهوية</label>
<input id="id_number" type="text" placeholder="1012345678">

<label>رقم الوصفة</label>
<input id="rx_number" type="text" placeholder="A123456789">

<div id="deliveryBlock" style="display:none;">
  
  <label>رقم الجوال</label>
  <input id="mobile" type="tel" placeholder="05xxxxxxxx">

  <label>📍 تحديد موقعي</label>
  <button id="locBtn" class="btn btn-primary" style="margin-top:6px;">📍 حدد موقعي الآن</button>
  <div id="locStatus" style="font-size:13px;margin-top:6px;"></div>

  <label>وصف العنوان</label>
  <textarea id="addr" placeholder="اسم الحي + أقرب معلم"></textarea>

</div>

<div style="margin-top:10px;">
<input id="consent" type="checkbox"> أوافق على مشاركة بياناتي لغرض تجهيز الطلب
</div>

<button class="btn btn-primary" id="sendBtn">إرسال الطلب الآن</button>

<div id="errorMsg" class="error"></div>

</div>

<div id="doneView" style="display:none;">
<h2 style="color:var(--success);">✅ تم تجهيز الطلب</h2>
<p>تم فتح الواتساب لإرسال الرسالة</p>
<a id="waLink" class="btn btn-primary" style="margin-bottom:12px;" target="_blank">🔗 تواصل عبر واتساب</a>
<button id="newReq" class="btn" style="background:#cbd5e1;">طلب جديد</button>
</div>

<div class="footer">
صيدلية شمس – حي الدار البيضاء – شارع ابن حجر<br>
واتساب: 0592627644
</div>

</div>

<script>
(function(){
  const WHATSAPP = "966592627644";
  const modeSeg=document.getElementById("modeSeg");
  const deliveryBlock=document.getElementById("deliveryBlock");
  const idEl=document.getElementById("id_number");
  const rxEl=document.getElementById("rx_number");
  const mobileEl=document.getElementById("mobile");
  const addrEl=document.getElementById("addr");
  const locStatus=document.getElementById("locStatus");
  const consentEl=document.getElementById("consent");
  const waLink=document.getElementById("waLink");
  const formView=document.getElementById("formView");
  const doneView=document.getElementById("doneView");
  const errorMsg=document.getElementById("errorMsg");

  let mode="pickup";
  let gpsLink="";

  modeSeg.addEventListener("click",(e)=>{
    const b=e.target.closest("button[data-mode]");
    if(!b) return;
    mode=b.dataset.mode;
    [...modeSeg.children].forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    deliveryBlock.style.display=(mode==="delivery")?"block":"none";
  });

  document.getElementById("locBtn").onclick=()=>{
    locStatus.innerHTML="⏳ جارِ تحديد الموقع...";
    navigator.geolocation.getCurrentPosition(pos=>{
      gpsLink=`https://maps.google.com/?q=${pos.coords.latitude},${pos.coords.longitude}`;
      locStatus.innerHTML="✅ تم التقاط موقعك";
    },()=>{
      locStatus.innerHTML="⚠ تعذر تحديد الموقع";
    });
  };

  function buildMessage(){
    let m="";
    m+=(mode==="pickup"?"🔔 استلام من الفرع":"🚚 توصيل للمنزل")+"\n";
    m+="رقم الهوية: "+idEl.value+"\n";
    m+="رقم الوصفة: "+rxEl.value+"\n";
    if(mode==="delivery"){
      m+="الجوال: "+mobileEl.value+"\n";
      m+="العنوان: "+addrEl.value+"\n";
      m+="📍 الموقع: "+(gpsLink||"لم يُحدّد")+"\n";
    }
    m+="\n*تمت موافقة العميل على مشاركة البيانات*";
    return m;
  }

  document.getElementById("sendBtn").onclick=()=>{
    errorMsg.innerHTML="";
    if(!idEl.value || !rxEl.value)
      return errorMsg.innerHTML="⚠ أدخل رقم الهوية والوصفة";

    if(!consentEl.checked)
      return errorMsg.innerHTML="⚠ برجاء الموافقة لإرسال الطلب";

    if(mode==="delivery"){
      if(!mobileEl.value) return errorMsg.innerHTML="⚠ أدخل رقم الجوال";
      if(!gpsLink) return errorMsg.innerHTML="⚠ يجب تحديد الموقع للتوصيل";
    }

    const msg=buildMessage();
    const wa="https://wa.me/"+WHATSAPP+"?text="+encodeURIComponent(msg);

    window.location.href=wa;

    formView.style.display="none";
    doneView.style.display="block";
    waLink.href=wa;
  };

  document.getElementById("newReq").onclick=()=>location.reload();
})();
</script>

</body>
</html>
