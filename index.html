<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>خدمة وصفتي – صيدليات شمس</title>
<style>
  body{ font-family:Tahoma,Arial,sans-serif; background:#f7fafc; margin:0; }
  .wrap{ max-width:720px; margin:24px auto; background:#fff; border-radius:14px; padding:20px; box-shadow:0 5px 20px rgba(0,0,0,0.08); }
  h1{ margin:0 0 10px; font-size:24px; }
  .seg{ display:flex; gap:10px; margin-bottom:12px; }
  .seg button{ flex:1; padding:12px; border-radius:10px; border:1px solid #ddd; background:#f8fafc; font-weight:700; cursor:pointer; }
  .seg button.active{ background:#0ea5e9; color:#fff; border-color:#0ea5e9; }
  .card{ padding:16px; border:1px solid #ddd; border-radius:10px; }
  label{ display:block; font-weight:600; margin-bottom:6px; }
  input,textarea{ width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; }
  textarea{ min-height:70px; }
  .actions{ display:flex; gap:10px; margin-top:14px; flex-wrap:wrap; }
  .btn{ border:none; padding:12px 16px; border-radius:10px; cursor:pointer; font-weight:700; }
  .primary{ background:#16a34a; color:#fff; }
  .sec{ background:#0ea5e9; color:#fff; }
  .danger{ background:#ef4444; color:#fff; }
  .hidden{ display:none; }
  .status{ margin-top:8px; }
  .success{ color:#16a34a; }
  .error{ color:#ef4444; }
  .footer{ text-align:center; margin-top:20px; color:#666; font-size:12px; }
</style>
</head>

<body>
<div class="wrap">

<h1>خدمة وصفتي – صيدليات شمس</h1>
<p>كيف تحب تستلم وصفتك؟</p>

<div class="seg" id="modeSeg">
  <button data-mode="pickup" class="active">🚶‍♂️ استلام من الفرع</button>
  <button data-mode="delivery">🏠 توصيل إلى المنزل</button>
</div>

<div class="card" id="formView">

<label>رقم الهوية (مطلوب)</label>
<input id="id_number" type="text" placeholder="1012345678" />

<label style="margin-top:10px;">رقم الوصفة (قد يبدأ بحرف)</label>
<input id="rx_number" type="text" placeholder="A123456789" />

<div id="deliveryBlock" class="hidden" style="margin-top:14px;">
  <label>رقم الجوال للتوصيل</label>
  <input id="mobile" type="tel" placeholder="05xxxxxxxx" />

  <div class="actions">
    <button class="sec" type="button" id="locBtn">📍 تحديد موقعي</button>
    <button class="danger" type="button" id="clearLoc">مسح</button>
  </div>

  <label style="margin-top:10px;">وصف العنوان</label>
  <textarea id="addr" placeholder="اسم الحي + أقرب معلم"></textarea>

  <label style="margin-top:10px;">رابط موقع خرائط جوجل (اختياري)</label>
  <input id="maps_link" type="text" placeholder="https://maps.app.goo.gl/..." />
</div>

<div id="locStatus" class="status"></div>

<div style="margin-top:10px;">
 <input id="consent" type="checkbox"> أوافق على مشاركة بياناتي لغرض تجهيز/توصيل الأدوية
</div>

<div class="actions">
  <button class="btn primary" id="sendBtn">إرسال الطلب الآن</button>
</div>

</div>

<div class="card hidden" id="doneView">
  <h2 class="success">✅ تم إرسال الطلب</h2>
  <p id="summary"></p>
  <a id="waLink" class="btn sec" target="_blank">📩 تواصل مع الصيدلية</a>
  <button id="newReq" class="btn primary">طلب جديد</button>
</div>

<div class="footer">صيدلية شمس – حي الدار البيضاء – شارع ابن حجر</div>

</div>

<script>
(function(){
  const WHATSAPP = "966592627644";
  const formView = document.getElementById("formView");
  const doneView = document.getElementById("doneView");
  const modeSeg = document.getElementById("modeSeg");
  const deliveryBlock = document.getElementById("deliveryBlock");
  const idEl = document.getElementById("id_number");
  const rxEl = document.getElementById("rx_number");
  const mobileEl = document.getElementById("mobile");
  const addrEl = document.getElementById("addr");
  const mapsEl = document.getElementById("maps_link");
  const consentEl = document.getElementById("consent");
  const locStatus = document.getElementById("locStatus");
  const waLink = document.getElementById("waLink");

  let mode = "pickup";
  let gpsLink = "";

  modeSeg.addEventListener("click", (e)=>{
    const b = e.target.closest("button[data-mode]");
    if(!b) return;
    mode = b.dataset.mode;
    [...modeSeg.children].forEach(btn=>btn.classList.remove("active"));
    b.classList.add("active");
    deliveryBlock.classList.toggle("hidden", mode!=="delivery");
  });

  document.getElementById("locBtn").onclick = () =>{
    if(!navigator.geolocation){
      locStatus.innerHTML = "المتصفح لا يدعم تحديد الموقع.";
      return;
    }
    navigator.geolocation.getCurrentPosition(pos=>{
      gpsLink = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
      locStatus.innerHTML = "✔ تم التقاط موقعك";
    },()=>{
      locStatus.innerHTML = "⚠ تعذر تحديد الموقع";
    });
  };

  document.getElementById("clearLoc").onclick = ()=>{
    gpsLink=""; locStatus.innerHTML="";
  };

  function buildMessage(){
    let msg = "";
    msg += (mode==="pickup"? "🔔 استلام من الفرع":"🚚 توصيل للبيت")+"\n";
    msg += "رقم الهوية: "+idEl.value+"\n";
    msg += "رقم الوصفة: "+rxEl.value+"\n";
    if(mode==="delivery"){
      if(mobileEl.value) msg += "الجوال: "+mobileEl.value+"\n";
      if(addrEl.value) msg += "العنوان: "+addrEl.value+"\n";
      if(gpsLink) msg += "الموقع: "+gpsLink+"\n";
      else if(mapsEl.value) msg += "الموقع: "+mapsEl.value+"\n";
    }
    msg += "*تمت الموافقة على مشاركة البيانات*";
    return msg;
  }

  document.getElementById("sendBtn").onclick = ()=>{
    if(!idEl.value || !rxEl.value) return alert("من فضلك أدخل رقم الهوية والوصفة");
    if(!consentEl.checked) return alert("الرجاء الموافقة للمواصلة");
    if(mode==="delivery" && !mobileEl.value) return alert("الجوال مطلوب للتوصيل");

    const msg = buildMessage();
    waLink.href = "https://wa.me/"+WHATSAPP+"?text="+encodeURIComponent(msg);
    formView.classList.add("hidden");
    doneView.classList.remove("hidden");
    document.getElementById("summary").innerHTML = msg.replace(/\n/g,"<br>");
  };

  document.getElementById("newReq").onclick = ()=>{
    location.reload();
  };
})();
</script>
</body>
</html>
